<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
 <div class="wrapper">
     <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a task">
    <button class="btn outline" id="addButton">Add</button>
    <div>
    <button class="btn fill" id="completeAllButton">Mark All Completed</button>
    <button class="btn fill" id="clearButton">Clear All Tasks</button>

</div>
    <ul id="taskList"></ul>
    <p id="taskCount">0 tasks completed out of 0 total tasks</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
